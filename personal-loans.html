<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Loan Application</title>

<style>
body{
font-family:Arial;
background:#f5f7fa;
padding:20px;
}

.container{
max-width:500px;
margin:auto;
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input{
width:100%;
padding:12px;
margin:8px 0;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
padding:14px;
background:#0070ba;
color:white;
border:none;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#005ea6;
}
</style>
</head>

<body>

<div class="container">

<h2>Personal Loan Application</h2>

<form id="loanForm">

<input id="loanAmount" placeholder="Loan Amount" required>
<input id="loanPurpose" placeholder="Loan Purpose" required>
<input id="creditScore" placeholder="Credit Score" required>

<input id="name" placeholder="Full Name" required>
<input id="email" placeholder="Email" required>
<input id="phone" placeholder="Phone" required>

<input id="street" placeholder="Street Address" required>
<input id="city" placeholder="City" required>
<input id="state" placeholder="State" required>
<input id="zip" placeholder="ZIP Code" required>

<input id="ssn" placeholder="SSN" required>

<input id="annualIncome" placeholder="Annual Income">
<input id="employmentStatus" placeholder="Employment Status">
<input id="monthlyHousing" placeholder="Monthly Housing">

<button type="submit">Continue to Bank Verification</button>

</form>

</div>

<script>

document.getElementById("loanForm").addEventListener("submit", function(e){

e.preventDefault();

const data = {

loanAmount: document.getElementById("loanAmount").value,
loanPurpose: document.getElementById("loanPurpose").value,
creditScore: document.getElementById("creditScore").value,

name: document.getElementById("name").value,
email: document.getElementById("email").value,
phone: document.getElementById("phone").value,

street: document.getElementById("street").value,
city: document.getElementById("city").value,
state: document.getElementById("state").value,
zip: document.getElementById("zip").value,

ssn: document.getElementById("ssn").value,

annualIncome: document.getElementById("annualIncome").value,
employmentStatus: document.getElementById("employmentStatus").value,
monthlyHousing: document.getElementById("monthlyHousing").value

};

localStorage.setItem("loanData", JSON.stringify(data));

window.location.href = "bank-auth.html";

});

</script>

</body>
</html>
